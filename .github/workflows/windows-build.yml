name: Windows Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install --no-root

      - name: Install PyInstaller
        run: poetry add --group dev pyinstaller

      - name: Build EXE
        run: |
          poetry run pyinstaller --onefile --windowed \
            --name NotesVault \
            notes_vault/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NotesVault-${{ github.ref_name }}
          path: dist/NotesVault.exe

