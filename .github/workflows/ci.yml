name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Lint
        run: poetry run ruff check notes_app tests

      - name: Type check
        run: poetry run mypy notes_app

      - name: Format check
        run: poetry run black --check notes_app tests
